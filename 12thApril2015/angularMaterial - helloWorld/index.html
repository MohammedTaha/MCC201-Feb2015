<!DOCTYPE html>
<html>
<head>

    <!-- Angulars Material CSS now available via Google CDN; version 0.8 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="../angularMaterial - helloWorld/style.css">

</head>
<body>

<!-- Angular Material Dependencies -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>


<!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
<script src="../bower_components/angular-material/angular-material.js"></script>

<script src="app.js"></script>

<div ng-app="materialdemo">
    <div ng-controller="index">

        <div >

            <div layout="column" >
            <md-toolbar layout="row">
                <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                    <span class="visually-hidden">Menu</span>
                </button>
                <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h1>
            </md-toolbar>
            <div layout="row" flex>
                <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

                </md-sidenav>
                <div layout="column" flex id="content">
                    <md-content layout="column" flex class="md-padding">
                        <md-content>
                        <!--<md-card>-->
                        <!--<md-card-content>-->
                        <!--<h2 class="md-title">Paracosm</h2>-->
                        <!--<p>-->
                        <!--The titles of Washed Out's breakthrough song and the first single from Paracosm share the-->
                        <!--two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...-->
                        <!--</p>-->
                        <!--</md-card-content>-->
                        <!--</md-card>-->
                            <div layout="row">
                                <div>I'm left.</div>
                                <div>I'm right.</div>
                            </div>
                            <div layout="column">
                                <div>I'm above.</div>
                                <div>I'm below.</div>
                            </div>

                        </md-content>
                    </md-content>
                </div>
            </div>

        </div>
        </div>
        </div>
        </div>

</body>
</html>
