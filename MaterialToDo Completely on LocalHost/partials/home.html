        <md-content layout="column" flex class="md-padding">
            <md-list>
                <md-item ng-repeat="item in todos track by $index">
                    <md-item-content >
                        <div class="md-tile-left">
                            <md-switch ng-model="item.isDone" ng-change="currentStateOfTasks()"  aria-label="Task Switch" />

                        </div>
                        <div class="md-tile-content ">
                            <h3><b>{{item.what}}</b></h3>
                            <p>Description:Â {{item.desc}}</p>
                            <br/>
                            <span class="redColor" ng-if="item.priority == 'High'">
                                {{item.priority}}
                            </span>
                            <span class="orangeColor" ng-if="item.priority == 'Medium'">
                                {{item.priority}}
                            </span>
                            <span class="greenColor" ng-if="item.priority == 'Low'">
                                {{item.priority}}
                            </span>

                            <span style="float: right"><p>Due Date</p>{{item.dueDate.toDateString()}}</span>


                        </div>
                        <md-button class="md-fab md-fab-top-right right" aria-label="Photos" ng-click="showGridBottomSheet($index,$event)" style="margin-top: -15px; height: 28px; width: 26px;">
                            <md-icon md-svg-src class=" icon ion-wrench" ></md-icon>
                            <md-tooltip>
                                Actions
                            </md-tooltip>
                        </md-button>
                    </md-item-content>

                    <md-divider ng-if="!$last"></md-divider>
                </md-item>
            </md-list>

        </md-content>
    </div>
        <span class="">
